<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Billing.css">
  </head>
  <body>
    <div class="m1">
<div>
        <h1 >SPLI<br> TIER</h1>
    </div>
    <div class="m-main">
    <div class="main" >
        
    <div style="display: flex; flex-direction: column; gap: 20px; padding: 20px;">
     
      <div style="display: flex; flex-direction: column; gap: 10px;">
        <h2>Bill</h2>
        <input class="btn-in" id="userinput"  type="number" value="" />
      </div>
      <div style="display: flex; flex-direction: column; gap: 10px;">
        <h2>Select Tip %</h2>
        <div >
          <div  >
            <button class="btn-p" onclick="calculator(0.05)">5%</button>
            <button class="btn-p" onclick="calculator(0.1)">10%</button>
            <button class="btn-p" onclick="calculator(0.15)">15%</button>
          </div>
          <div style="margin-top: 20px;">
            <button class="btn-p"onclick="calculator(0.25)">25%</button>
            <button class="btn-p" onclick="calculator(0.5)">50%</button>
            <input class="btn-i" id="custom" oninput="custom()" type="text" value="" placeholder="CUSTOM" />
          </div>
        </div>
      </div>
      <div style="display: flex; flex-direction: column; gap: 10px;">
        <h2>Number of People</h2>
        <input class="btn-in" id="np" oninput="total()"  type="number" value=""  />
      </div>
    </div>
    <div class="cart-box" style="background-color: #00474b; display: flex; flex-direction: column; justify-content: space-between; gap: 120px;">
        <div>
      <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center; ">
        <div>
          <h3>Tip Amount<br> <span>/ Person</span></h3>
        </div>
        <div>
          <p id="tipamount">$0.00</p>
        </div>
      </div>

      <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center; ">
      <div >
        <h3>Total <br><span>/ Person</span></h3>
      </div>
      <div>
        <p id="totalbill">$0.00</p>
      </div>

    </div>
</div>
    <div >

      <div style="text-align: center; ">
        <button id="Reset" onclick="reset()" style="width: 100%; border-radius: 5px; border: none; padding-block: 10px; text-transform: uppercase;  background-color: #9fe8df; color: #004244; font-weight: 800;">Reset</button>
    </div>
</div>
    </div>
</div>

    </div>
</div>
</div>
  </body>
  <script src="Billing.js"></script>
</html>
